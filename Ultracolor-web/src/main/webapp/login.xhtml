  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet name="./plantilla/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <title>Login Clinica dental revilla</title>

  </h:head>

  <h:body>

    <div class="container">    
      
      <p:growl id="growl" sticky="true" showDetail="true" />

      <div class="col-sm-12" align="center">
        <h1 style="color: deepskyblue">Tienda Ultra Color EIRL</h1>
        <h:graphicImage url="/resources/images/logo.png" alt="Foto"  height="60px"  />
      </div>

      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
          <div class="panel-heading">
            <div class="panel-title">Iniciar sesión</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Se ólvido su contraseña?</a></div>
          </div>     

          <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <!--<form id="loginform" class="form-horizontal" role="form">-->
            <h:form class="form-horizontal">

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <p:inputText  id="username" class="form-control" placeholder="Usuario o email" value="#{loginController.usuario.usuario}" required="true" requiredMessage="Por favor, ingrese su Usuario o Email"/>
                <p:message for="username" />
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <p:inputText id="password" class="form-control" type="password" placeholder="Contraseña" value="#{loginController.usuario.clave}" required="true" requiredMessage="Por favor, ingrese su Contraseña" title="Ingrese su contraseña"/>
              </div>


              <!--
              <div class="input-group">
                <div class="checkbox">
                  <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1"/> Recuerdame
                  </label>
                </div>
              </div>
              -->

              <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls" align="center">
                  <!--<a id="btn-login" href="#" class="btn btn-success">Iniciar sesión  </a>-->
                  <p:commandButton update="growl" class="btn btn-success" action="#{loginController.validar}" value="Iniciar sesión" />
                  
                  <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
                </div>
              </div>

              <!--
              <div class="form-group">
                  <div class="col-md-12 control">
                      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                          ¿No tienes una cuenta? 
                      <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                          Solicitar
                      </a>
                      </div>
                  </div>
              </div>  -->  
            </h:form>

          </div>                     
        </div>  
      </div>

      <!-- Registrarse -->
      <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide();
                $('#loginbox').show()">Sign In</a></div>
          </div>  
          <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form">

              <div id="signupalert" style="display:none" class="alert alert-danger">
                <p>Error:</p>
                <span></span>
              </div>



              <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="email" placeholder="Email Address"/>
                </div>
              </div>

              <div class="form-group">
                <label for="firstname" class="col-md-3 control-label">First Name</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="firstname" placeholder="First Name"/>
                </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-md-3 control-label">Last Name</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="lastname" placeholder="Last Name"/>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">
                  <input type="password" class="form-control" name="passwd" placeholder="Password"/>
                </div>
              </div>

              <div class="form-group">
                <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="icode" placeholder=""/>
                </div>
              </div>

              <div class="form-group">
                <!-- Button -->                                        
                <div class="col-md-offset-3 col-md-9">
                  <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                  <span style="margin-left:8px;">or</span>  
                </div>
              </div>

              <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

                <div class="col-md-offset-3 col-md-9">
                  <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                </div>                                           

              </div>



            </form>
          </div>
        </div>




      </div> 
    </div>
