<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
      <h:form id="ClienteEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
            <p:outputLabel value="#{bundle.EditClienteLabel_idCliente}" for="idCliente" />
            <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.EditClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idCliente}"/>
            <p:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombre}"/>
            <p:outputLabel value="#{bundle.EditClienteLabel_apelllido}" for="apelllido" />
            <p:inputText id="apelllido" value="#{clienteController.selected.apelllido}" title="#{bundle.EditClienteTitle_apelllido}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_dni}" for="dni" />
            <p:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.EditClienteTitle_dni}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_ruc}" for="ruc" />
            <p:inputText id="ruc" value="#{clienteController.selected.ruc}" title="#{bundle.EditClienteTitle_ruc}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
            <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_celular}" for="celular" />
            <p:inputText id="celular" value="#{clienteController.selected.celular}" title="#{bundle.EditClienteTitle_celular}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
            <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_sexo}" for="sexo" />
            <p:inputText id="sexo" value="#{clienteController.selected.sexo}" title="#{bundle.EditClienteTitle_sexo}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_edad}" for="edad" />
            <p:inputText id="edad" value="#{clienteController.selected.edad}" title="#{bundle.EditClienteTitle_edad}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_correo}" for="correo" />
            <p:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.EditClienteTitle_correo}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_lugarNacimiento}" for="lugarNacimiento" />
            <p:inputText id="lugarNacimiento" value="#{clienteController.selected.lugarNacimiento}" title="#{bundle.EditClienteTitle_lugarNacimiento}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_fechaNacimiento}" for="fechaNacimiento" />
            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{clienteController.selected.fechaNacimiento}" title="#{bundle.EditClienteTitle_fechaNacimiento}"  showOn="button"/>
            <p:outputLabel value="#{bundle.EditClienteLabel_categoria}" for="categoria" />
            <p:inputText id="categoria" value="#{clienteController.selected.categoria}" title="#{bundle.EditClienteTitle_categoria}" />
            <p:outputLabel value="#{bundle.EditClienteLabel_fechaCreacion}" for="fechaCreacion" />
            <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{clienteController.selected.fechaCreacion}" title="#{bundle.EditClienteTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_fechaCreacion}" showOn="button"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
