<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="DetallepedidoViewDlg" widgetVar="DetallepedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallepedidoTitle}">
      <h:form id="DetallepedidoViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{detallepedidoController.selected != null}">
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_idDetallepedido}"/>
            <h:outputText value="#{detallepedidoController.selected.idDetallepedido}" title="#{bundle.ViewDetallepedidoTitle_idDetallepedido}"/>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_cantidad}"/>
            <h:outputText value="#{detallepedidoController.selected.cantidad}" title="#{bundle.ViewDetallepedidoTitle_cantidad}"/>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_precio}"/>
            <h:outputText value="#{detallepedidoController.selected.precio}" title="#{bundle.ViewDetallepedidoTitle_precio}"/>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_importe}"/>
            <h:outputText value="#{detallepedidoController.selected.importe}" title="#{bundle.ViewDetallepedidoTitle_importe}"/>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_recibido}"/>
            <p:selectBooleanCheckbox value="#{detallepedidoController.selected.recibido}" disabled="true"/>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_fecha}"/>
            <h:outputText value="#{detallepedidoController.selected.fecha}" title="#{bundle.ViewDetallepedidoTitle_fecha}">
              <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_idProducto}"/>
            <h:outputText value="#{detallepedidoController.selected.idProducto}" title="#{bundle.ViewDetallepedidoTitle_idProducto}"/>
            <h:outputText value="#{bundle.ViewDetallepedidoLabel_idPedidocompra}"/>
            <h:outputText value="#{detallepedidoController.selected.idPedidocompra}" title="#{bundle.ViewDetallepedidoTitle_idPedidocompra}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="DetallepedidoViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
