<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PedidocompraEditDlg" widgetVar="PedidocompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidocompraTitle}">
      <h:form id="PedidocompraEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{pedidocompraController.selected != null}">
            <p:outputLabel value="#{bundle.EditPedidocompraLabel_idPedidocompra}" for="idPedidocompra" />
            <p:inputText id="idPedidocompra" value="#{pedidocompraController.selected.idPedidocompra}" title="#{bundle.EditPedidocompraTitle_idPedidocompra}" required="true" requiredMessage="#{bundle.EditPedidocompraRequiredMessage_idPedidocompra}"/>
            <p:outputLabel value="#{bundle.EditPedidocompraLabel_fecha}" for="fecha" />
            <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidocompraController.selected.fecha}" title="#{bundle.EditPedidocompraTitle_fecha}" required="true" requiredMessage="#{bundle.EditPedidocompraRequiredMessage_fecha}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditPedidocompraLabel_idProveedor}" for="idProveedor" />
            <p:selectOneMenu id="idProveedor" value="#{pedidocompraController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditPedidocompraRequiredMessage_idProveedor}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                             var="idProveedorItem"
                             itemValue="#{idProveedorItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditPedidocompraLabel_idCompra}" for="idCompra" />
            <p:selectOneMenu id="idCompra" value="#{pedidocompraController.selected.idCompra}" required="true" requiredMessage="#{bundle.EditPedidocompraRequiredMessage_idCompra}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                             var="idCompraItem"
                             itemValue="#{idCompraItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{pedidocompraController.update}" value="#{bundle.Save}" update="display,:PedidocompraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidocompraEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="PedidocompraEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
