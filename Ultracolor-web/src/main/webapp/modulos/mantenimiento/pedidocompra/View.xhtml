<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PedidocompraViewDlg" widgetVar="PedidocompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidocompraTitle}">
      <h:form id="PedidocompraViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{pedidocompraController.selected != null}">
            <h:outputText value="#{bundle.ViewPedidocompraLabel_idPedidocompra}"/>
            <h:outputText value="#{pedidocompraController.selected.idPedidocompra}" title="#{bundle.ViewPedidocompraTitle_idPedidocompra}"/>
            <h:outputText value="#{bundle.ViewPedidocompraLabel_fecha}"/>
            <h:outputText value="#{pedidocompraController.selected.fecha}" title="#{bundle.ViewPedidocompraTitle_fecha}">
              <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewPedidocompraLabel_idProveedor}"/>
            <h:outputText value="#{pedidocompraController.selected.idProveedor}" title="#{bundle.ViewPedidocompraTitle_idProveedor}"/>
            <h:outputText value="#{bundle.ViewPedidocompraLabel_idCompra}"/>
            <h:outputText value="#{pedidocompraController.selected.idCompra}" title="#{bundle.ViewPedidocompraTitle_idCompra}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="PedidocompraViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
