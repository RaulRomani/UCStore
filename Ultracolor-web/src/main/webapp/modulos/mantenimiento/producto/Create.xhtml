<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
      <h:form id="ProductoCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
            <p:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
            <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_precioVenta}" for="precioVenta" />
            <p:inputText id="precioVenta" value="#{productoController.selected.precioVenta}" title="#{bundle.CreateProductoTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precioVenta}"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_precioCompra}" for="precioCompra" />
            <p:inputText id="precioCompra" value="#{productoController.selected.precioCompra}" title="#{bundle.CreateProductoTitle_precioCompra}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precioCompra}"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_unidadCompra}" for="unidadCompra" />
            <p:inputText id="unidadCompra" value="#{productoController.selected.unidadCompra}" title="#{bundle.CreateProductoTitle_unidadCompra}" />
            <p:outputLabel value="#{bundle.CreateProductoLabel_unidadVenta}" for="unidadVenta" />
            <p:inputText id="unidadVenta" value="#{productoController.selected.unidadVenta}" title="#{bundle.CreateProductoTitle_unidadVenta}" />
            <p:outputLabel value="#{bundle.CreateProductoLabel_marca}" for="marca" />
            <p:inputText id="marca" value="#{productoController.selected.marca}" title="#{bundle.CreateProductoTitle_marca}" />
            <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
            <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" />
            <p:outputLabel value="#{bundle.CreateProductoLabel_fechaVencimiento}" for="fechaVencimiento" />
            <p:calendar id="fechaVencimiento" pattern="MM/dd/yyyy" value="#{productoController.selected.fechaVencimiento}" title="#{bundle.EditProductoTitle_fechaVencimiento}"  showOn="button"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_stock}" for="stock" />
            <p:inputText id="stock" value="#{productoController.selected.stock}" title="#{bundle.CreateProductoTitle_stock}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_stock}"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_tipo}" for="tipo" />
            <p:inputText id="tipo" value="#{productoController.selected.tipo}" title="#{bundle.CreateProductoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_tipo}"/>
            <p:outputLabel value="#{bundle.CreateProductoLabel_idCategoria}" for="idCategoria" />
            <p:selectOneMenu id="idCategoria" value="#{productoController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idCategoria}">
              <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                             var="idCategoriaItem"
                             itemValue="#{idCategoriaItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
