<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
      <h:form id="ProductoEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
            <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
            <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombre}"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_precioVenta}" for="precioVenta" />
            <p:inputText id="precioVenta" value="#{productoController.selected.precioVenta}" title="#{bundle.EditProductoTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioVenta}"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_precioCompra}" for="precioCompra" />
            <p:inputText id="precioCompra" value="#{productoController.selected.precioCompra}" title="#{bundle.EditProductoTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioCompra}"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_unidadCompra}" for="unidadCompra" />
            <p:inputText id="unidadCompra" value="#{productoController.selected.unidadCompra}" title="#{bundle.EditProductoTitle_unidadCompra}" />
            <p:outputLabel value="#{bundle.EditProductoLabel_unidadVenta}" for="unidadVenta" />
            <p:inputText id="unidadVenta" value="#{productoController.selected.unidadVenta}" title="#{bundle.EditProductoTitle_unidadVenta}" />
            <p:outputLabel value="#{bundle.EditProductoLabel_marca}" for="marca" />
            <p:inputText id="marca" value="#{productoController.selected.marca}" title="#{bundle.EditProductoTitle_marca}" />
            <p:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
            <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" />
            <p:outputLabel value="#{bundle.EditProductoLabel_fechaVencimiento}" for="fechaVencimiento" />
            <p:calendar id="fechaVencimiento" pattern="MM/dd/yyyy" value="#{productoController.selected.fechaVencimiento}" title="#{bundle.EditProductoTitle_fechaVencimiento}"  showOn="button"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_stock}" for="stock" />
            <p:inputText id="stock" value="#{productoController.selected.stock}" title="#{bundle.EditProductoTitle_stock}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_stock}"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_tipo}" for="tipo" />
            <p:inputText id="tipo" value="#{productoController.selected.tipo}" title="#{bundle.EditProductoTitle_tipo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_tipo}"/>
            <p:outputLabel value="#{bundle.EditProductoLabel_idCategoria}" for="idCategoria" />
            <p:selectOneMenu id="idCategoria" value="#{productoController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idCategoria}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                             var="idCategoriaItem"
                             itemValue="#{idCategoriaItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
