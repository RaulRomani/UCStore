<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
      <h:form id="ProductoViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
            <h:outputText value="#{bundle.ViewProductoLabel_idProducto}"/>
            <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_nombre}"/>
            <h:outputText value="#{productoController.selected.nombre}" title="#{bundle.ViewProductoTitle_nombre}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_precioVenta}"/>
            <h:outputText value="#{productoController.selected.precioVenta}" title="#{bundle.ViewProductoTitle_precioVenta}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_unidadCompra}"/>
            <h:outputText value="#{productoController.selected.unidadCompra}" title="#{bundle.ViewProductoTitle_unidadCompra}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_unidadVenta}"/>
            <h:outputText value="#{productoController.selected.unidadVenta}" title="#{bundle.ViewProductoTitle_unidadVenta}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_marca}"/>
            <h:outputText value="#{productoController.selected.marca}" title="#{bundle.ViewProductoTitle_marca}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
            <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_fechaVencimiento}"/>
            <h:outputText value="#{productoController.selected.fechaVencimiento}" title="#{bundle.ViewProductoTitle_fechaVencimiento}">
              <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewProductoLabel_stock}"/>
            <h:outputText value="#{productoController.selected.stock}" title="#{bundle.ViewProductoTitle_stock}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_tipo}"/>
            <h:outputText value="#{productoController.selected.tipo}" title="#{bundle.ViewProductoTitle_tipo}"/>
            <h:outputText value="#{bundle.ViewProductoLabel_idCategoria}"/>
            <h:outputText value="#{productoController.selected.idCategoria}" title="#{bundle.ViewProductoTitle_idCategoria}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="ProductoViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
