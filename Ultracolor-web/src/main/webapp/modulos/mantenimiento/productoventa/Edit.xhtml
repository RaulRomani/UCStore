<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProductoventaEditDlg" widgetVar="ProductoventaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoventaTitle}">
      <h:form id="ProductoventaEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{productoventaController.selected != null}">
            <p:outputLabel value="#{bundle.EditProductoventaLabel_idProductoVenta}" for="idProductoVenta" />
            <p:inputText id="idProductoVenta" value="#{productoventaController.selected.idProductoVenta}" title="#{bundle.EditProductoventaTitle_idProductoVenta}" required="true" requiredMessage="#{bundle.EditProductoventaRequiredMessage_idProductoVenta}"/>
            <p:outputLabel value="#{bundle.EditProductoventaLabel_cantidad}" for="cantidad" />
            <p:inputText id="cantidad" value="#{productoventaController.selected.cantidad}" title="#{bundle.EditProductoventaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditProductoventaRequiredMessage_cantidad}"/>
            <p:outputLabel value="#{bundle.EditProductoventaLabel_importe}" for="importe" />
            <p:inputText id="importe" value="#{productoventaController.selected.importe}" title="#{bundle.EditProductoventaTitle_importe}" required="true" requiredMessage="#{bundle.EditProductoventaRequiredMessage_importe}"/>
            <p:outputLabel value="#{bundle.EditProductoventaLabel_idProducto}" for="idProducto" />
            <p:selectOneMenu id="idProducto" value="#{productoventaController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditProductoventaRequiredMessage_idProducto}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                             var="idProductoItem"
                             itemValue="#{idProductoItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditProductoventaLabel_idVenta}" for="idVenta" />
            <p:selectOneMenu id="idVenta" value="#{productoventaController.selected.idVenta}" required="true" requiredMessage="#{bundle.EditProductoventaRequiredMessage_idVenta}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                             var="idVentaItem"
                             itemValue="#{idVentaItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{productoventaController.update}" value="#{bundle.Save}" update="display,:ProductoventaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoventaEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ProductoventaEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
