<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProductoventaViewDlg" widgetVar="ProductoventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoventaTitle}">
      <h:form id="ProductoventaViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{productoventaController.selected != null}">
            <h:outputText value="#{bundle.ViewProductoventaLabel_idProductoVenta}"/>
            <h:outputText value="#{productoventaController.selected.idProductoVenta}" title="#{bundle.ViewProductoventaTitle_idProductoVenta}"/>
            <h:outputText value="#{bundle.ViewProductoventaLabel_cantidad}"/>
            <h:outputText value="#{productoventaController.selected.cantidad}" title="#{bundle.ViewProductoventaTitle_cantidad}"/>
            <h:outputText value="#{bundle.ViewProductoventaLabel_importe}"/>
            <h:outputText value="#{productoventaController.selected.importe}" title="#{bundle.ViewProductoventaTitle_importe}"/>
            <h:outputText value="#{bundle.ViewProductoventaLabel_altoAncho}"/>
            <h:outputText value="#{productoventaController.selected.altoAncho}" title="#{bundle.ViewProductoventaTitle_altoAncho}"/>
            <h:outputText value="#{bundle.ViewProductoventaLabel_idProducto}"/>
            <h:outputText value="#{productoventaController.selected.idProducto}" title="#{bundle.ViewProductoventaTitle_idProducto}"/>
            <h:outputText value="#{bundle.ViewProductoventaLabel_idVenta}"/>
            <h:outputText value="#{productoventaController.selected.idVenta}" title="#{bundle.ViewProductoventaTitle_idVenta}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="ProductoventaViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
